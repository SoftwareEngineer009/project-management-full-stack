<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form action="/employees/save" method="POST"
          class="bg-white/30 backdrop-blur-md p-4 rounded-4 shadow-lg w-100 animate__animated animate__fadeInDown"
          style="max-width: 500px;" th:object="${employee}">

        <h2 class="text-center text-white fw-bold mb-4">Add New Employee</h2>

        <div class="mb-3">
            <label for="firstName" class="form-label text-white">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required
                   th:field="${employee.firstName}">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label text-white">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required
                   th:field="${employee.lastName}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" id="email" name="email" class="form-control" required
                   th:field="${employee.email}">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Create Employee</button>
        </div>
    </form>
</div>

</body>
</html>
