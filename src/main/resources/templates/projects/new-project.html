<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInUp" style="max-width: 600px; width: 100%;">
        <div class="card-header text-white text-center rounded-top-4" style="background: linear-gradient(to right, #007bff, #00bcd4);">
            <h4 class="mb-0">ðŸš€ Create New Project</h4>
        </div>
        <div class="card-body p-4">
            <form action="/projects/save" th:object="${project}" method="POST">
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" required th:field="${project.name}">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required th:field="${project.stage}">
                        <option th:value="NOTSTARTED">Not Started</option>
                        <option th:value="INPROGRESS">In Progress</option>
                        <option th:value="COMPLETED">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Project Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required th:field="${project.description}"></textarea>
                </div>
                <select th:field="*{employees}" multiple = "multiple">
                    <option th:each="employee : ${allEmployees}" th:value="${employee.employeeId}" th:text="${employee.firstName}"></option>
                </select>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
