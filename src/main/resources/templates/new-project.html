<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Project</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control,
        .form-select,
        textarea {
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus,
        textarea:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.02);
        }

        .card-header {
            background: linear-gradient(to right, #007bff, #00bcd4);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; margin: auto;">
        <div class="card-header text-white rounded-top-4">
            <h4 class="mb-0 text-center">ðŸš€ Create New Project</h4>
        </div>
        <div class="card-body p-4">
            <form action="/projects/save" th:object="${project}" method="POST">
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name" required th:field="${project.name}">
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required th:field="${project.stage}">
                        <option th:value="NOTSTARTED">Not Started</option>
                        <option th:value="INPROGRESS">In Progress</option>
                        <option th:value="COMPLETED">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Project Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your project here..." required th:field="${project.description}"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
