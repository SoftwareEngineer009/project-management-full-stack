<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProjectFlow - Project Management Simplified</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* Smooth nav-link hover effect */
        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            color: #333 !important;
            font-weight: 500;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #0d6efd;
            transition: width 0.3s ease-in-out;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #0d6efd !important;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            padding: 80px 20px;
        }

        .btn-glow {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }

        .features {
            padding: 60px 0;
            background-color: #f8f9fa;
        }

        .feature-icon {
            font-size: 2rem;
            color: #007bff;
        }

        .footer {
            background-color: #ffffffcc;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            backdrop-filter: blur(8px);
        }

        .table-section {
            padding: 60px 0;
        }

        .table-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        table {
            overflow: hidden;
        }

        thead {
            background: linear-gradient(to right, #007bff, #00bcd4);
            color: white;
        }

        #empBody {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        input:focus {
            transition: all 0.3s ease-in-out;
            transform: scale(1.02);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
        }

    </style>
</head>
<body>

<!-- Navbar Fragment -->
<nav th:fragment="foo" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ðŸ“Š ProjectFlow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center gap-4">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projects/new}">Create Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees/new}">Create Employee</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
