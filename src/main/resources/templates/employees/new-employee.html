<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        #empBody {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        input:focus {
            transition: all 0.3s ease-in-out;
            transform: scale(1.02);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans" id="empBody">
<form action="/employees/save" method="POST"
      class="animate__animated animate__fadeInDown bg-white/30 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/40 space-y-6 transition-all" th:object="${employee}">

    <h2 class="text-3xl font-extrabold text-center text-white drop-shadow">Add New Employee</h2>

    <div>
        <label for="firstName" class="block text-sm font-medium text-white mb-1">First Name</label>
        <input type="text" id="firstName" name="firstName" required
               class="w-full px-4 py-2 rounded-lg bg-white/70 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" th:field="${employee.firstName}"/>
    </div>

    <div>
        <label for="lastName" class="block text-sm font-medium text-white mb-1">Last Name</label>
        <input type="text" id="lastName" name="lastName" required
               class="w-full px-4 py-2 rounded-lg bg-white/70 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" th:field="${employee.lastName}"/>
    </div>

    <div>
        <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-white/70 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" th:field="${employee.email}"/>
    </div>

    <div class="text-center">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-all transform hover:scale-105 shadow-lg">
            Create Employee
        </button>
    </div>
</form>

</body>
</html>
